      <section class="section-1">

            <div class="dashboard-content">

                </div>
        
                <div class="switch-container">

                    <input type="checkbox" data-type="price-box">
                    <span class="slider"></span>
                  </label>
                  <span class="switch-label">Price (Box)</span>
                </div>

                <div class="switch-container">
                  <label class="switch">
                    <input type="checkbox" data-type="product-data">
                    <span class="slider"></span>
                  </label>
                  <span class="switch-label">Product Details</span>
                </div>

                <button class="generate-button" id="generateChartBtn">Generate</button>
